    <script>
        // Arithmetic Operators
        var hydralic=600;
        var base=800;
        console.log(hydralic+base);
        console.log(hydralic-base);
        console.log(hydralic*base);
        console.log(hydralic/base);
        var book=100;
        var note=50;
        var notes=70;
        var diary=90;
        // logical operator
        // and operator
        if(book>note && notes<diary){
            console.log("The Value is True");
        }else
        {
            console.log("The value is false")
        }
        if(note>notes || diary>book){
            console.log("The Value is True");
        }
        else
        {
            console.log("The value is False");
        }
        if(! note<notes ){
            console.log("The Value is True");
        }
        else
        {
            console.log("The Value is False");
        }
        var table=10;
        var tv=5;
        console.log("The Bitwise and is "+(table&tv));
        console.log("The Bitwise or is "+(table|tv));
        console.log("The Bitwise XOR is "+(table^tv));
        console.log("The Bitwise Right shift is "+(table>>tv));
        console.log("The Bitwise Left shift is "+(table<<tv));
        var led=10;
