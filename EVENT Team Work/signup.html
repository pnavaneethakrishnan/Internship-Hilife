<body>
    <div class="container">
        <div class="form">

                <button class="signupbtn">SIGN UP</button>

            </div>
            <!--signup form-->
            <form action="" class="signup">
                <div class="formgroup">
                    <input type="text" name="name" id="user name" placeholder="user name" autocomplete="off">
                </div>
                <div class="formgroup">
                    <input type="email" name="email" id="email" placeholder="email" autocomplete="off">
                </div>
                <div class="formgroup">
                    <input type="password" name="password" id="password" placeholder="password" autocomplete="off">
                </div>
                <div class="formgroup">
                    <input type="password" name="confirmpassword" id="password" placeholder="confirm password" autocomplete="off">

                    <input type="checkbox" name="checkbox" id="checkbox">
                    <span class="text"> I agree with term & conditions.</span>
                </div>
                <div class="formgroup">
                    <button class="btn2">REGISTER</button>
                </div>
            </form>
            <!-- <div class="btn">

            </div> -->

            <form action="" class="login">
                <div class="formgroup">

                </div>
                <div class="formgroup">
                    <input type="password" name="password" id="password" placeholder="password" autocomplete="off">
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox">

                </div>
                <div class="formgroup">
