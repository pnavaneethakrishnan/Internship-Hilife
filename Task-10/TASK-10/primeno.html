<body>
    <script>
        var nd = Number(prompt("Enter the Number"));
        var i=2;
        for(i;i<=nd;i++)
        {
            if(nd%i==0)
            {
                break;
            }
        }

        if(i==nd)
        {
            console.log("This is prime Number!");
        }
        else{
            console.log("This is not a prime number!");
        }
    </script>
