<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Sheet</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
</head>
<body>
    <style>
    body{
        background-image: url("/lg-5-skills-can-kids-develop-from-coding.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
    input[type=text],input[type=tel],input[type=password]{
        background-color: hotpink (72, 226, 72);
    }
    
</style>
<body>
    
        <div class="container bg-info rounded" style="width:60%;margin-top: 150px;margin-bottom: 350px;">
            <form>
                <div class="row justify-content-between m-1">
                    <div class="h2 text-dark text-center p-1">Sign Up</div>
                    <div class="col-5  rounded-2 p-3">
                        <input type="text" class="form-name p-3 rounded" placeholder="First name">
                    </div>
                    <div class="col-5  rounded p-3">
                        <input type="text" class="form-name p-3 rounded" placeholder="Last name">
                    </div>
                </div>
                <div class="row justify-content-between m-1">
                    <div class="col-5  rounded text-light text-center p-3">
                        <input type="tel" class="form-name  p-3 rounded" placeholder="Contact number">
                    </div>
                    <div class="col-5 rounded text-light text-center p-3">
                        <input type="tel" class="form-name  p-3 rounded" placeholder="Email">
                    </div>
                </div>
                <div class="row justify-content-between m-1">
                    <div class="col-5  rounded text-light text-center p-3">
                        <input type="password" class="form-name  p-3 rounded" placeholder="Password">
                    </div>
                    <div class="col-5  rounded text-light text-center p-3">
                        <input type="password" class="form-name  p-3 rounded" placeholder="Confirm Password">
                    </div>
                </div>
                <div class="row justify-content-center m-1">
                    <div class="col-6 rounded text-center p-3">
                        <button class=" rounded p-2 " style="background-color: indigo (255, 0, 242); border: radius 4px; color:white;">Create    Account</button>
                    </div>
                </div>
                <div class="row justify-content-center m-1">
                    <div class="col-8 text-dark text-center">Alredy Have An Account Login.?</div>
                </div><br>
                <div class=" row justify-content-center">
                    <div class="col-8 text-center">
                        <icons class="bi-instagram  fs-3"></icons>
                        <icons class="bi-facebook fs-3"></icons>
                        <icons class="bi-twitter fs-3 "></icons>
                        <icons class="bi-linkedin fs-3"></icons>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
